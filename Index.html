<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess.com API Request</title>
</head>
<body>
<h1>Chess.com Player Stats</h1>
<p id="playerStats"></p>

<script>
const getUrlUsername = () => {
  const url = window.location.href;
  const parts = url.split('/');
  return parts[parts.length - 1].toLowerCase(); // Obtém a última parte da URL (ex: "julia")
};

const username = getUrlUsername();
const apiUrl = `https://api.chess.com/pub/player/${username}/stats`;

fetch(apiUrl)
  .then(response => response.json())
  .then(data => {
    const playerStats = data.chess_daily; // Altere para o tipo de estatística desejada
    document.getElementById('playerStats').innerText = JSON.stringify(playerStats, null, 2);
  })
  .catch(error => {
    console.error('Erro ao buscar estatísticas:', error);
    document.getElementById('playerStats').innerText = 'Erro ao buscar estatísticas.';
  });
</script>
</body>
</html>
